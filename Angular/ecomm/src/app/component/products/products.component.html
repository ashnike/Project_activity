<div class="container">
  <h1>fetching product list from json file</h1>
  <table>
    <thead>
      <th>Id</th>
      <th>name</th>
      <th>description</th>
      <th>price</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of product">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
